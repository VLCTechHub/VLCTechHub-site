
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>VLC Tech Hub - El hub de los eventos tecnológicos de Valencia</title>
        <script src="lib/vendor/matchMedia.js"></script>
        <script src="lib/vendor/handlebars-1.0.rc.1.js"></script>
        <script src="lib/app/vlctechhub/vlctechhub-1.1.0.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Strait' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/mediaquery.css">

    </head>
   
    <body>
      <div class="title">  
         <img src="img/title.png"/>  
      </div>
      
      <div class="container">
    
          <h2>Próximos eventos</h2>
          <div id="events" class="clearfix">
           
          </div>

    </div>
    <footer>
        Manténte informado en <a href="https://groups.google.com/forum/#!forum/vlctechhub" target="_blank">googlegroups</a> y <a href="https://twitter.com/VLCTechHub" target="_blank">twitter</a>. Si tienes dudas o sugerencias mándanos un mail a  <a href="mailto:vlctechhub@gmail.com">vlctechhub@gmail.com</a>.
    </footer>
      
      <img src="img/icon.png" id="icon" style="display:none"/>              
      <img src="img/iconoff.png" id="icon-off" style="display:none"/>  

      <script id="event-template" type="text/x-handlebars-template">
        {{#each events }}
            <div class="event">
                <div class="date">{{toDate date}} - {{toTime time}}</div>
                <div class="title"><a href="{{link}}" target="_blank" title="{{tite}}">{{title}}</a></div>
                <div class="summary">{{crop description}}</div>
                <div class="ribbon">
                  <a href="{{linkToCalendar this}}" target="_blank" title="Añadir a Google Calendar"><img alt="Añadir a Google Calendar" src="img/calendar.png" onmouseover="on(this);" onmouseout="off(this);"/></a>
                  <a href="{{link}}" target="_blank" title="Más info"><img alt="Más info" src="img/arrow.png" onmouseover="on(this);" onmouseout="off(this);"/></a>
                </div>
                <!--<div class="further-info"><a href="{{link}}" target="_blank">Más info</a></div>-->
            </div>
        {{/each}}

        <div class="event new-event">
                <div class="date">xx.xx.xx</div>
                <div class="title">¿Organizas un evento?</div>
                <div class="summary">Si organizas un <strong>evento</strong>, taller, charla o quedada informal para fomentar una comunidad o compartir información de base <strong>tecnológica</strong>. Si es un evento <strong>gratuito</strong> o de pago para cubrir costes. Si ocurre en Valencia o Castellón. Si quieres formar parte de <strong>VlcTechHub</strong> da de alta tu evento.</div>
                <div class="add-event"><a href="https://docs.google.com/spreadsheet/viewform?formkey=dC1oSU1qMzBZYUwxbWY2T0JUZjVvc3c6MQ#gid=0">¡Añadir mi evento!</a></div>
            </div>

        </script>

      <script type="text/javascript">

        VLCTechHub.Service.getEvents(VLCTechHub.View.render);

        function on(img){
          if(img.src.indexOf('arrow') > 1) img.src = 'img/arrow2.png';
          else img.src = 'img/calendar2.png';
        }


        function off(img){
          if(img.src.indexOf('arrow') > 1) img.src = 'img/arrow.png';
          else img.src = 'img/calendar.png';
        }

      </script>
      <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-27446417-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

      </script>

    </body>
</html>
